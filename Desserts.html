<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .menu-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .dessert-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .dessert-image {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .dessert-details {
            flex-grow: 1;
        }
        .dessert-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }
        .dessert-price {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }
.order-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-button:hover {
            background-color: #45a049;
        }
        #order-list {
            list-style: none;
            padding: 0;
        }
.next-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #45a049;
        }
   
    </style>
</head>
<body>

<div class="menu-card">
    <h1>Desserts Menu</h1>
    
    <div class="dessert-item">
        <img src="https://sallysbakingaddiction.com/wp-content/uploads/2021/01/small-slice-of-chocolate-cake.jpg" alt="Cake" class="dessert-image">
        <div class="dessert-details">
            <div class="dessert-name">Chocolate Cake</div>
            <div class="dessert-price">$150.50</div>
<button class="order-button" onclick="addToOrder('Chocolate Cake', 150.50)">Order</button>
        </div>
    </div>

<div class="dessert-item">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/026/553/217/small/stock-of-pudding-foodgraphy-studio-light-ai-generated-photo.jpg" alt="Puddings" class="dessert-image">
        <div class="dessert-details">
            <div class="dessert-name">Pudding</div>
            <div class="dessert-price">$120.50</div>
<button class="order-button" onclick="addToOrder('Pudding', 120.50)">Order</button>
        </div>
    </div>

<div class="dessert-item">
        <img src="https://i.ytimg.com/vi/Uh_VaTCQIWE/maxresdefault.jpg" alt="Deep-fried" class="dessert-image">
        <div class="dessert-details">
            <div class="dessert-name">Deep-fried</div>
            <div class="dessert-price">$80.50</div>
<button class="order-button" onclick="addToOrder('Deep-fried', 80.50)">Order</button>
        </div>
    </div>

    <div class="dessert-item">
        <img src="https://www.shutterstock.com/image-photo/bowl-vanilla-ice-cream-isolated-260nw-584690095.jpg" alt="Ice Cream" class="dessert-image">
        <div class="dessert-details">
            <div class="dessert-name">Vanilla Ice Cream</div>
            <div class="dessert-price">$140.00</div>
<button class="order-button" onclick="addToOrder('Vanilla Ice Cream', 140.00)">Order</button>
        </div>
    </div>

<div class="dessert-item">
        <img src="https://thumbs.dreamstime.com/z/petit-four-small-confectionery-savoury-appetizer-41977628.jpg" alt="Confection." class="dessert-image">
        <div class="dessert-details">
            <div class="dessert-name">Confection</div>
            <div class="dessert-price">$220.50</div>
<button class="order-button" onclick="addToOrder('Confection', 220.50)">Order</button>
        </div>
    </div>

    <div class="dessert-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLpMGSk1bbAeucmND6xJsAMMvrAMCLJSAorjG_r2M2MQ&s" alt="Pie" class="dessert-image">
        <div class="dessert-details">
            <div class="dessert-name">Apple Pie</div>
            <div class="dessert-price">$170.50</div>
<button class="order-button" onclick="addToOrder('Apple Pie', 170.50)">Order</button>
        </div>
    </div>

<ul id="order-list"></ul>

    <div id="order-summary">
        <button onclick="calculateTotal()">Done</button>
        <p>Total Items Ordered: <span id="total-items">0</span></p>
        <p>Total Cost: $<span id="total-cost">0.00</span></p>
    </div>
 <a href="Drinks.html" class="next-button">Next</a>
</div>
<script>
    const orderedItems = [];

    function addToOrder(item, price) {
        orderedItems.push({ item, price });
        const orderList = document.getElementById('order-list');
        const listItem = document.createElement('li');
        listItem.textContent = `${item} - $${price.toFixed(2)}`;
        orderList.appendChild(listItem);
    }

    function calculateTotal() {
        const totalItemsSpan = document.getElementById('total-items');
        const totalCostSpan = document.getElementById('total-cost');
        const totalItems = orderedItems.length;
        const totalCost = orderedItems.reduce((acc, item) => acc + item.price, 0).toFixed(2);
        totalItemsSpan.textContent = totalItems;
        totalCostSpan.textContent = totalCost;
    }
</script>

</body>
</html>
