<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .menu-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .coffee-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .coffee-image {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        .coffee-details {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .coffee-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }
        .coffee-price {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }
        .order-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .order-button:hover {
            background-color: #45a049;
        }
        #order-list {
            list-style: none;
            padding: 0;
        }
 .next-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="menu-card">
    <h1>Coffee Menu</h1>
    
    <div class="coffee-item">
        <img src="https://media.istockphoto.com/id/186823058/photo/a-cup-of-coffee-with-a-spoon-and-saucer.jpg?s=612x612&w=0&k=20&c=NKpcwndkC9UgImKP8quL-vQTzc_KBvik6TbDYnBmyL4=" alt="Espresso" class="coffee-image">
        <div class="coffee-details">
            <div class="coffee-name">Espresso</div>
            <div class="coffee-price">$190.50</div>
            <button class="order-button" onclick="addToOrder('Espresso', 190.50)">Order</button>
        </div>
    </div>

    <div class="coffee-item">
        <img src="https://www.recipetineats.com/wp-content/uploads/2023/06/Affogato_0.jpg" alt="Affagota" class="coffee-image">
        <div class="coffee-details">
            <div class="coffee-name">Affagota</div>
            <div class="coffee-price">$230.00</div>
            <button class="order-button" onclick="addToOrder('Affagota', 230.00)">Order</button>
        </div>
    </div>

    <div class="coffee-item">
        <img src="https://media.istockphoto.com/id/1065068246/photo/latte-hot-coffee-in-a-cup-its-a-popular-drink-in-the-world-for-refresh-at-the-morning-or-make.jpg?s=612x612&w=0&k=20&c=p1O0byhRmTKzKEQnecilRZayWbHyA-fTfly8bTwApdk=" alt="FlatWhite" class="coffee-image">
        <div class="coffee-details">
            <div class="coffee-name">FlatWhite</div>
            <div class="coffee-price">$190.00</div>
            <button class="order-button" onclick="addToOrder('FlatWhite', 190.00)">Order</button>
        </div>
    </div>


    <div class="coffee-item">
        <img src="https://media.istockphoto.com/id/1152767411/photo/cup-of-coffee-latte-isolated-on-white-background-with-clipping-path.jpg?s=612x612&w=0&k=20&c=24HBAvkahjo8LKV-6DRUklQzPJUqxjmVlBFtV5BG4tU=" alt="Latte" class="coffee-image">
        <div class="coffee-details">
            <div class="coffee-name">Latte</div>
            <div class="coffee-price">$220.50</div>
            <button class="order-button" onclick="addToOrder('Latte', 220.50)">Order</button>
        </div>
    </div>

    <div class="coffee-item">
        <img src="https://www.shutterstock.com/image-photo/hot-coffee-cappuccino-latte-art-260nw-1018446595.jpg" alt="Cappuccino" class="coffee-image">
        <div class="coffee-details">
            <div class="coffee-name">Cappuccino</div>
            <div class="coffee-price">$250.00</div>
            <button class="order-button" onclick="addToOrder('Cappuccino', 250.00)">Order</button>
        </div>
    </div>

    <ul id="order-list"></ul>

<div id="order-summary">
        <button onclick="calculateTotal()">Done</button>
        <p>Total Items Ordered: <span id="total-items">0</span></p>
        <p>Total Cost: $<span id="total-cost">0.00</span></p>
    </div>
   <a href="MainCourse.html" class="next-button">Next</a>
</div>

<script>
    const orderedItems = [];

    function addToOrder(item, price) {
        orderedItems.push({ item, price });
        const orderList = document.getElementById('order-list');
        const listItem = document.createElement('li');
        listItem.textContent = `${item} - $${price.toFixed(2)}`;
        orderList.appendChild(listItem);
    }

    function calculateTotal() {
        const totalItemsSpan = document.getElementById('total-items');
        const totalCostSpan = document.getElementById('total-cost');
        const totalItems = orderedItems.length;
        const totalCost = orderedItems.reduce((acc, item) => acc + item.price, 0).toFixed(2);
        totalItemsSpan.textContent = totalItems;
        totalCostSpan.textContent = totalCost;
    }
</script>

</body>
</html>
